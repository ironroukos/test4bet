<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Bet | Road to Profit</title>
<!-- Google Fonts: Dancing Script -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>4Bet | Road to Profit</h1>

<!-- Season Stats Button with Dropdown -->
<button class="season-btn" id="seasonButton">
  <span class="season-title">Season 2025/2026</span>
  <span class="season-stats">
    <span id="seasonParlayRecord">Parlays WL: Loading...</span> | 
    <span id="seasonPickRecord">Picks WL: Loading...</span>
  </span>
  <span class="bank-display" id="seasonBank">Bank: Loading...</span>
</button>

<!-- Season Dropdown (Monthly Summary) -->
<div id="seasonDropdown" class="parlays-dropdown" style="display: none;">
  <!-- Monthly stats will be populated here -->
</div>

<!-- Month buttons -->
<div id="monthButtons"></div>
<!-- Parlays container -->
<div id="parlaysContainer"></div>
<!-- JS -->
<script src="script.js"></script>
</body>
</html>
